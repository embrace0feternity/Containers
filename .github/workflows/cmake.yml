name: CMake

on:
  push:
    branches:
      - master 

jobs:
  build:
    runs-on: ubuntu-latest
    
  
    steps:
      
    - uses: actions/checkout@v2
    
    - name: check
      run: ls -la
    

    - name: Configure cmake
      run: |
        cd bidirectional\ list
        mkdir build 
        cd build
        cmake ..
        cmake --build .
    
  
